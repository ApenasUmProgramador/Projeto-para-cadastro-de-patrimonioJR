<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === CSS GLOBAL === */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --header-bg: linear-gradient(90deg, #1c7ed6, #3498db);
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --bg-color: #f5f5f5;
        }

        .dark-mode {
            --primary-color: #f0f0f0;
            --secondary-color: #61dafb;
            --accent-color: #ef5350;
            --light-color: #3b3b3b;
            --dark-color: #f0f0f0;
            --header-bg: linear-gradient(90deg, #1f2024, #2b2c30);
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            --bg-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--dark-color);
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.5s, background-color 0.3s, color 0.3s;
        }
        body.loaded { opacity: 1; }

        .header {
            background: var(--header-bg);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            position: relative;
            height: 60px;
        }

        .menu-icon {
            font-size: 1.8em;
            cursor: pointer;
            line-height: 1;
            position: absolute;
            right: 20px;
            transition: transform 0.3s ease;
        }
        .menu-icon:hover { transform: scale(1.1); }

        .header-title {
            text-align: center;
            flex-grow: 1;
            font-size: 1.5em;
        }

        /* === SIDEBAR GLOBAL === */
        .sidebar {
            width: 0;
            height: 100vh;
            background-color: var(--primary-color);
            color: white;
            transition: width 0.3s ease, background-color 0.3s;
            overflow-x: hidden;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 999;
        }
        .sidebar.open {
            width: 250px;
            padding: 70px 20px 20px 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: background-color 0.2s;
        }
        .sidebar ul li:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .sidebar ul li a .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            font-size: 1.2em;
        }
        body.sidebar-open .main-content { margin-right: 250px; }

        /* === ESTILOS DA P√ÅGINA DE DASHBOARD === */
        .main-content {
            padding: 20px;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: auto auto;
            gap: 20px;
            transition: margin-right 0.3s ease;
        }

        .box {
            border-radius: 8px;
            background-color: var(--light-color); 
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .stats-box {
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .stats-box h3 {
            font-size: 2.5em;
            margin-top: 5px;
            color: var(--secondary-color);
            transition: color 0.2s;
        }
        .stats-box:hover h3 {
            color: var(--primary-color);
        }
        .services-box {
            grid-column: 1 / -1; 
            height: auto;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .services-box h2 {
            align-self: center;
            margin-bottom: 15px;
        }
        .services-list {
            list-style: none;
            width: 100%;
            margin-top: 15px;
            text-align: left;
        }
        .services-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                margin-right: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div id="app-content">
        <div class="header">
            <div class="header-title">
                Seja Bem-vindo, <span id="display-username" class="header-title-text">[Carregando...]</span>
            </div>
            <div id="menu-icon" class="menu-icon">&#8942;</div>
        </div>

        <div class="content-wrapper">
            <div id="sidebar" class="sidebar">
                <ul>
                    <li><a href="main.html">üè† Dashboard</a></li>
                    <li><a href="gerenciar_dispositivos.html">üíª Gerenciar Dispositivos</a></li>
                    <li><a href="conf.html">‚öôÔ∏è Configura√ß√µes</a></li>
                    <li><a href="#" id="logout-btn">üö™ Sair</a></li>
                </ul>
            </div>

            <div class="main-content">
                <div id="pcs-box" class="box stats-box">
                    <span>Computadores Ativos</span>
                    <h3 id="pcs-count">0</h3>
                </div>
                <div id="monitors-box" class="box stats-box">
                    <span>Monitores Ativos</span>
                    <h3 id="monitors-count">0</h3>
                </div>
                <div id="nobreaks-box" class="box stats-box">
                    <span>Nobreaks Ativos</span>
                    <h3 id="nobreaks-count">0</h3>
                </div>
                <div id="services-box" class="box services-box">
                    <h2>Servi√ßos e Tickets</h2>
                    <ul id="services-list" class="services-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayUsername = document.getElementById('display-username');
            const username = localStorage.getItem('username');

            if (username) {
                displayUsername.textContent = username;
            } else {
                window.location.href = 'index.html';
                return;
            }
            
            const fetchDashboardData = async () => {
                try {
                    const response = await fetch('php/api_mon.php'); 
                    if (!response.ok) throw new Error('Erro na API');
                    const data = await response.json();

                    document.getElementById('pcs-count').textContent = data.pcs;
                    document.getElementById('monitors-count').textContent = data.monitors;
                    document.getElementById('nobreaks-count').textContent = data.nobreaks;
                } catch (error) {
                    console.error('Falha ao buscar dados:', error);
                }
            };

            fetchDashboardData();
            setInterval(fetchDashboardData, 60000);

            document.getElementById('pcs-box').addEventListener('click', () => { window.location.href = 'visualizar.html?tipo=pcs'; });
            document.getElementById('monitors-box').addEventListener('click', () => { window.location.href = 'visualizar.html?tipo=monitor'; });
            document.getElementById('nobreaks-box').addEventListener('click', () => { window.location.href = 'visualizar.html?tipo=nobreak'; });
        });
    </script>
    
    <script src="temas/thms.js"></script>
</body>
</html>
