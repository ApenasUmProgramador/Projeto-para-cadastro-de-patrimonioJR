<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR - Sistema de Invent치rio</title>
    <link rel="icon" href="JR.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --accent-color: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(to right, #0b4b3b, #2E8B57); }
        .login-container { background-color: rgba(255, 255, 255, 0.98); border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); padding: 40px; width: 100%; max-width: 450px; text-align: center; }
        h1 { color: var(--primary-color); margin-bottom: 30px; font-size: 2.5em; letter-spacing: 1px; }
        .form-group { margin-bottom: 25px; position: relative; }
        input { width: 100%; padding: 15px 15px 15px 50px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; transition: all 0.3s ease; color: #333; }
        input::placeholder { color: #999; }
        input:focus { border-color: var(--secondary-color); box-shadow: 0 0 8px rgba(52, 152, 219, 0.3); outline: none; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); font-size: 1.5em; color: var(--secondary-color); }
        .input-icon.user::before { content: '游녻'; }
        .input-icon.key::before { content: '游댐'; }
        button { background-color: var(--primary-color); color: white; padding: 14px 25px; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; width: 100%; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); margin-top: 10px; }
        button:hover { background-color: #1a252f; transform: translateY(-2px); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .message { margin-top: 20px; font-size: 0.95em; min-height: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>JR - Sistema de Invent치rio</h1>
        <form id="login-form">
            <div class="form-group">
                <span class="input-icon user"></span> 
                <input type="text" id="username" name="username" placeholder="Usu치rio" required>
            </div>
            <div class="form-group">
                <span class="input-icon key"></span> 
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" id="login-btn">Entrar</button>
            <div id="login-message" class="message"></div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const loginMessageDiv = document.getElementById('login-message');
        const loginButton = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // --- VERIFICA칂츾O DE SESS츾O EXISTENTE ---
        // Imediatamente verifica se o usu치rio j치 tem uma sess칚o ativa no servidor
        (async () => {
            try {
                const response = await fetch('php/check_session.php', { credentials: 'include' });
                if (response.ok) {
                    console.log("Sess칚o ativa encontrada. Redirecionando...");
                    window.location.href = 'main.html';
                }
            } catch (error) {
                console.log("Nenhuma sess칚o ativa, exibindo formul치rio de login.");
            }
        })();

        const showMessage = (message, isSuccess = false) => {
            loginMessageDiv.textContent = message;
            loginMessageDiv.style.color = isSuccess ? '#27ae60' : '#e74c3c';
        };

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio padr칚o do formul치rio
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showMessage('Por favor, preencha ambos os campos.');
                return;
            }

            // Desabilita o bot칚o para evitar m칰ltiplos cliques
            loginButton.disabled = true;
            showMessage('Autenticando...', true);

            try {
                // Prepara os dados para serem enviados como JSON
                const loginData = {
                    username: username,
                    password: password
                };

                const response = await fetch('php/api_login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // ESSENCIAL: envia os cookies de sess칚o para o servidor
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (!response.ok) {
                    // Lan칞a um erro com a mensagem vinda da API
                    throw new Error(result.message || 'Erro desconhecido do servidor.');
                }
                
                // --- SUCESSO NO LOGIN ---
                showMessage(result.message, true);

                // IMPORTANTE: N칚o usamos mais o localStorage para autentica칞칚o.
                // localStorage.setItem('username', result.username); // LINHA REMOVIDA

                // Redireciona para o dashboard ap칩s um pequeno atraso
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);

            } catch (error) {
                // --- FALHA NO LOGIN ---
                showMessage(error.message);
                passwordInput.value = ''; // Limpa o campo de senha
                loginButton.disabled = false; // Habilita o bot칚o novamente
            }
        });
    });
    </script>
</body>
</html>
