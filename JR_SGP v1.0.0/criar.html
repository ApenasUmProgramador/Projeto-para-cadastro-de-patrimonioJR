<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR - Criar Novo Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === CSS GLOBAL === */
        :root {
            --primary-color: #2c3e50; --secondary-color: #3498db; --accent-color: #e74c3c;
            --light-color: #ecf0f1; --dark-color: #2c3e50; --header-bg: linear-gradient(90deg, #1c7ed6, #3498db);
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); --bg-color: #f5f5f5; --border-color: #ddd;
        }
        .dark-mode {
            --primary-color: #f0f0f0; --secondary-color: #61dafb; --accent-color: #ef5350;
            --light-color: #3b3b3b; --dark-color: #f0f0f0; --header-bg: linear-gradient(90deg, #1f2024, #2b2c30);
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); --bg-color: #1a1a1a; --border-color: #4a4a4a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: var(--bg-color); color: var(--dark-color); overflow-x: hidden; opacity: 0; transition: opacity 0.5s, background-color 0.3s, color 0.3s; }
        body.loaded { opacity: 1; }
        .header { background: var(--header-bg); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; font-weight: 700; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000; position: relative; height: 60px; }
        .menu-icon { font-size: 1.8em; cursor: pointer; line-height: 1; position: absolute; right: 20px; transition: transform 0.3s ease; }
        .header-title { text-align: center; flex-grow: 1; font-size: 1.5em; }
        .sidebar { width: 0; height: 100vh; background-color: var(--primary-color); color: white; transition: width 0.3s ease, background-color 0.3s; overflow-x: hidden; position: fixed; top: 0; right: 0; z-index: 999; }
        .sidebar.open { width: 250px; padding: 70px 20px 20px 20px; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar ul li { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); transition: background-color 0.2s; }
        .sidebar ul li:hover { background-color: rgba(255,255,255,0.1); }
        .sidebar ul li a { color: white; text-decoration: none; font-size: 1.1em; display: flex; align-items: center; gap: 15px; }
        .content-wrapper { display: flex; }
        body.sidebar-open .main-content { margin-right: 250px; transition: margin-right 0.3s ease; }

        /* === CSS DO FORMUL츼RIO === */
        .main-content { padding: 20px; flex-grow: 1; }
        .box { border-radius: 8px; background-color: var(--light-color); box-shadow: var(--box-shadow); padding: 20px; border: 1px solid transparent; }
        .dark-mode .box { border: 1px solid var(--border-color); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 700; text-transform: capitalize; }
        .form-group input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color); font-size: 1em; background-color: var(--bg-color); color: var(--dark-color); }
        .form-actions { margin-top: 20px; display: flex; gap: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 700; transition: opacity 0.2s; }
        .btn:hover { opacity: 0.8; }
        .btn-primary { background-color: var(--secondary-color); color: white; }
        .btn-secondary { background-color: #ccc; color: #333; }
        #feedback-message { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; text-align: center; font-weight: 700; }
        #feedback-message.success { background-color: #d4edda; color: #155724; }
        #feedback-message.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div id="app-content">
        <div class="header">
            <div class="header-title"><span id="create-title">Criar Novo Registro</span></div>
            <div id="menu-icon" class="menu-icon">&#8942;</div>
        </div>
        <div class="content-wrapper">
            <div id="sidebar" class="sidebar">
                 <ul>
                    <li><a href="main.html">游 Dashboard</a></li>
                    <li><a href="gerenciar_dispositivos.html">游눹 Gerenciar Dispositivos</a></li>
                    <li><a href="conf.html">丘뙖잺 Configura칞칫es</a></li>
                    <li><a href="#" id="logout-btn">游뛁 Sair</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="box">
                    <form id="create-form">
                        <div id="form-fields">
                            <p>Carregando formul치rio...</p>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Salvar Novo Registro</button>
                            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                    <div id="feedback-message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // L칩gica Global (menu, tema, logout)
            const body = document.body;
            const menuIcon = document.getElementById('menu-icon');
            const sidebar = document.getElementById('sidebar');
            const logoutBtn = document.getElementById('logout-btn');
            if (menuIcon && sidebar) {
                menuIcon.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                    body.classList.toggle('sidebar-open');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => { localStorage.clear(); window.location.href = 'index.html'; });
            }
            const applyTheme = () => { if (localStorage.getItem('darkMode') === 'enabled') { body.classList.add('dark-mode'); } else { body.classList.remove('dark-mode'); } };
            applyTheme();

            // L칩gica Espec칤fica da P치gina
            const formFields = document.getElementById('form-fields');
            const createForm = document.getElementById('create-form');
            const pageTitle = document.getElementById('create-title');
            const cancelBtn = document.getElementById('cancel-btn');
            const feedbackMessage = document.getElementById('feedback-message');
            
            const urlParams = new URLSearchParams(window.location.search);
            const tipo = urlParams.get('tipo');

            if (!tipo) {
                pageTitle.textContent = "Erro: Tipo de registro n칚o especificado.";
                body.classList.add('loaded');
                return;
            }
            
            pageTitle.textContent = `Criar Novo(a) ${tipo.replace('pcs', 'PC')}`;

            const buildFormFromSchema = async () => {
                try {
                    const response = await fetch(`php/api_mon.php?getschema=${tipo}`);
                    const schema = await response.json();
                    
                    let formHTML = '';
                    schema.forEach(column => {
                        if (column.Extra === 'auto_increment') {
                            return;
                        }
                        
                        // Transforma o nome do campo (ex: 'nome_maquina') em um label amig치vel ('Nome maquina')
                        const label = column.Field.replace(/_/g, ' ');
                        
                        formHTML += `
                            <div class="form-group">
                                <label for="${column.Field}">${label}</label>
                                <input type="text" id="${column.Field}" name="${column.Field}" required>
                            </div>
                        `;
                    });
                    formFields.innerHTML = formHTML;

                } catch (error) {
                    formFields.innerHTML = '<p style="color: red;">Erro ao carregar o formul치rio. Verifique a API.</p>';
                    console.error('Erro ao buscar esquema:', error);
                }
            };
            
            createForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(createForm);
                const dataToCreate = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('php/api_mon.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tipo: tipo, data: dataToCreate })
                    });
                    
                    const result = await response.json();

                    if(response.ok) {
                        feedbackMessage.textContent = result.message;
                        feedbackMessage.className = 'success';
                        feedbackMessage.style.display = 'block';
                        setTimeout(() => window.location.href = `visualizar.html?tipo=${tipo}`, 2000);
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    feedbackMessage.textContent = 'Erro: ' + error.message;
                    feedbackMessage.className = 'error';
                    feedbackMessage.style.display = 'block';
                }
            });

            cancelBtn.addEventListener('click', () => {
                window.location.href = `visualizar.html?tipo=${tipo}`;
            });

            buildFormFromSchema();
            
            setTimeout(() => { body.classList.add('loaded'); }, 100);
        });
    </script>
</body>
</html>
