<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR - Sistema de Invent치rio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS para a tela de login */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --header-bg: #1c7ed6;
            --box-border: #444;
            --bg-color: #f5f5f5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
            color: #333;
        }
        input::placeholder { color: rgba(0, 0, 0, 0.5); opacity: 1; }
        input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }
        .input-icon {
            font-size: 1.5em;
            color: var(--secondary-color);
            flex-shrink: 0;
        }
        .input-icon.user::before { content: '游녻'; }
        .input-icon.key::before { content: '游댐'; }
        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: #1a252f; }
        .message {
            margin-top: 20px;
            font-size: 0.95em;
            color: var(--accent-color);
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>JR - Sistema de Invent치rio</h1>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Digite seu usu치rio" required>
                <span class="input-icon user"></span> 
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <span class="input-icon key"></span> 
            </div>
            <button type="submit" id="login-btn" class="btn-primary">Entrar</button>
            <div id="login-message" class="message"></div>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const loginMessageDiv = document.getElementById('login-message');
        const PHP_API_URL = 'http://localhost/prototyper.apmp/php/api_login.php'; 
        function showLoginMessage(message, isSuccess = false) {
            loginMessageDiv.textContent = message;
            loginMessageDiv.style.color = isSuccess ? '#27ae60' : '#e74c3c';
        }
        async function callApi(method = 'POST', data = null) {
            const options = { method: method, body: data };
            try {
                const response = await fetch(PHP_API_URL, options);
                const responseData = await response.json();
                if (!response.ok) {
                    const errorMessage = responseData.message || `Erro no servidor: Status ${response.status}`;
                    throw new Error(errorMessage);
                }
                return responseData;
            } catch (error) {
                console.error('Erro na comunica칞칚o com o servidor:', error);
                return { success: false, message: error.message || 'Falha na comunica칞칚o com o servidor.' };
            }
        }
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value;
            const password = passwordInput.value;
            if (!username || !password) { showLoginMessage('Preencha os campos.'); return; }
            showLoginMessage('Tentando fazer login...');
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            const result = await callApi('POST', formData);
            if (result.success) {
                showLoginMessage(result.message || 'Login bem-sucedido!', true);
                localStorage.setItem('username', result.username);
                window.location.href = 'main.html'; 
            } else {
                showLoginMessage(result.message || 'Usu치rio ou senha inv치lidos.');
                passwordInput.value = '';
            }
        });
    });
</script>
</body>
</html>
